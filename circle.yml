machine:
  xcode:
    version: "7.0"

dependencies:
  override:
    - mkdir ~/.electron
    - curl -SL https://github.com/electron/electron/releases/download/v0.35.4/electron-v0.35.4-win32-x64.zip > ~/.electron/electron-v0.35.4-win32-x64.zip
    - curl -SL https://github.com/electron/electron/releases/download/v0.35.4/electron-v0.35.4-darwin-x64.zip > ~/.electron/electron-v0.35.4-darwin-x64.zip
    - curl -SL https://github.com/electron/electron/releases/download/v0.35.4/electron-v0.35.4-linux-x64.zip > ~/.electron/electron-v0.35.4-linux-x64.zip
    - brew unlink node
    - brew install homebrew/versions/node4-lts
    - brew install --ignore-dependencies wine
    - brew install github-release
    - brew install mono
    - brew install fakeroot
    - brew install dpkg
    - npm install
  cache_directories:
    - "node_modules"

test:
  override:
    - npm test
    - npm run integration
  post:
    - npm run release:
        timeout: 12000
    - cp release/* $CIRCLE_ARTIFACTS/

deployment:
  release:
    tag: /v.*/
    owner: docker
    commands:
      - github-release upload --user docker --repo kitematic --tag $CIRCLE_TAG --file release/Kitematic-Mac.zip --name Kitematic-$(echo $CIRCLE_TAG | cut -c2-)-Mac.zip
      - github-release upload --user docker --repo kitematic --tag $CIRCLE_TAG --file release/Kitematic-Windows.zip --name Kitematic-$(echo $CIRCLE_TAG | cut -c2-)-Windows.zip
      - github-release upload --user docker --repo kitematic --tag $CIRCLE_TAG --file release/Kitematic-Ubuntu.zip --name Kitematic-$(echo $CIRCLE_TAG | cut -c2-)-Ubuntu.zip
